<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CRUD Operations</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
  </head>
  <body>
    <h1 class="text-center p-5 bg-warning text-white">
      CRUD Operations (Create Read Update Delete)
    </h1>
    <div class="container">
      <div class="form-group">
        <label for="firstName" class="col-form-label">First Name:</label>
        <input type="text" class="form-control" id="firstName" />
      </div>
      <div class="form-group">
        <label for="lastName" class="col-form-label">Last Name:</label>
        <input type="text" class="form-control" id="lastName" />
      </div>
      <div class="form-group">
        <label for="email" class="col-form-label">Email:</label>
        <input type="email" class="form-control" id="email" />
      </div>
      <button id="addOrUpdate" class="btn btn-primary px-5 py-2" onclick="addOrUpdate()">ADD</button>
    </div>

    <div class="container mt-5">
        <h1 class="text-center">User Information List Here Below</h1>
        <table class="table mt-5">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">First Name</th>
                <th scope="col">Last Name</th>
                <th scope="col">Email</th>
                <th scope="col">Actions</th>
              </tr>
            </thead>
            <tbody id="tBody">
                <!--row text display here-->
            </tbody>
          </table>
    </div>

    <script src="script.js"></script>
  </body>
</html>
